<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Client Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="validation.js" defer></script>
</head>
<body>
    <div id="toastContainer"></div>
    <div class="container">
        <h1>OAuth2 Client Manager</h1>
        <div id="mainContent" hx-get="/api/clients" hx-trigger="load delay:100ms"></div>
    </div>
    <div class="htmx-indicator">Loading...</div>
    <script>
        function removeField(button) {
            button.closest('.input-group').remove();
        }

        function addRedirectUri() {
            const container = document.getElementById('redirectUrisContainer');
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <input type="text" name="redirectUris[]" class="redirectUri">
                <button type="button" onclick="removeField(this)">Remove</button>
            `;
            container.appendChild(inputGroup);
        }

        function addScope() {
            const container = document.getElementById('scopesContainer');
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <input type="text" name="scopes[]" class="scope">
                <button type="button" onclick="removeField(this)">Remove</button>
            `;
            container.appendChild(inputGroup);
        }

        function addContact() {
            const container = document.getElementById('contactsContainer');
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <input type="text" name="contacts[]" class="contact" placeholder="name email@example.com">
                <button type="button" onclick="removeField(this)">Remove</button>
            `;
            container.appendChild(inputGroup);
        }
    </script>
</body>
</html>
